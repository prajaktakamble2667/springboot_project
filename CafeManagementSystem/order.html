<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cafe Management System - Order Form</title>
<style>
  /* Basic CSS styling */
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
  }
  
  .container {
    max-width: 600px;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Order Form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="email">Address:</label>
        <input type="text" id="email" name="email" required>
      </div>

    <div class="form-group">
      <label for="order">Order:</label>
      <select id="order" name="order">
        <option value="Coffee">Coffee and Cold Drink</option>
        <option value="Tea">Junk Food</option>
        <option value="Pastry">Fruit Dish</option>
      </select>
    </div>

    <div class="form-group">
        <label for="Item Name">Item Name:</label>
        <input type="text" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="email">Quantity:</label>
        <input type="text" id="email" name="email" required>
      </div>

    <input type="submit" value="Place Order">
  </form>
</div>
</body>
</html>
